<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CI/CD Project Success</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin: 15px 0;
    }

    .names {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.3em;
      color: #fffacd;
    }

    .emoji {
      font-size: 2em;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="emoji">🚀✅</div>
    <h1>CI/CD Project Completed</h1>
    <p>You did it! The pipeline is live and running smoothly.</p>
    <div class="names">By: Abrar 💻 & Samiulla 🛠️</div>
    <p class="emoji">🎉 Keep Going! More DevOps Wins Ahead! 🎉</p>
  </div>
</body>
</html>
