<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CI/CD Deployment Success</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        .card {
            background-color: white;
            display: inline-block;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4CAF50;
            font-size: 36px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .checkmark {
            font-size: 60px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="checkmark">✔️</div>
        <h1>Deployment Successful!</h1>
        <p>Your CI/CD pipeline has completed, and the web host is live. Congratulations!</p>
    </div>
</body>
</html>
